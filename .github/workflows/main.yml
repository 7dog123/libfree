# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: ubuntu-dev-tools
        run: |
          sudo apt-get update
          sudo apt-get -y install ubuntu-dev-tools qemu-user-static

      # Runs a set of commands using the runners shell
      - name: build raspian
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 7FA3303E
          sudo pbuilder --create --basetgz /var/cache/pbuilder/raspian-armhf.tgz \
          --debootstrap qemu-debootstrap --mirror http://mirrordirector.raspbian.org/raspbian// \
          --distribution buster --architecture armhf

      - name: build focal arm
        run: |
          sudo pbuilder --create --basetgz /var/cache/pbuilder/base-armhf.tgz \
          --debootstrap qemu-debootstrap --mirror http://ports.ubuntu.com/ubuntu-ports/ \
          --distribution focal --architecture armhf


